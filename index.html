<!DOCTYPE html>
<html ng-app="weatherly">
<head>
	<meta charset="UTF-8">
	<title>Weatherly</title>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Scripts -->
	<script type="text/javascript" src="app.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Custome Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Custom Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" ng-Controller="WeatherCtrl" ng-view>
				<h1 class="text-center"> Weatherly </h1>		
				<hr>
				
				<h3 class="text-center">Search by City</h3>
				<form ng-submit="searchCity()" class="form-inline text-center">
				  <div class="form-group">
				    <input type="text" ng-model="cityName" class="form-control" placeholder="Enter City" autofocus=true>
				  </div>
				  <input type="submit" value="Search" class="btn btn-primary">
				</form>
				<hr>

				<div ng-show="cities.length > 0">
					<h4 class="text-center"> Forecast For <span> <strong> {{city.city.name}} on {{city.list[0].main.dt}} </strong> </span> </h4>
					<hr>

				</div>
			</div>
			</div>	
	</div>


	
</body>
</html>
