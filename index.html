<!DOCTYPE html>
<html ng-app="weatherly">
<head>
	<meta charset="UTF-8">
	<title>Weatherly</title>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- moment.js -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>
	<!-- Scripts -->
	<script type="text/javascript" src="app.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Custome Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Custom Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" ng-Controller="WeatherCtrl" ng-view>
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center"> Weatherly </h1>		
				
				
				
				<form ng-submit="searchCity()" class="form-inline text-center">
				  <div class="form-group">
				    <input type="text" ng-model="cityName" class="form-control" placeholder="Search by City" autofocus=true>
				  </div>
				  <input type="submit" value="Search" class="btn btn-primary">
				</form>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div ng-show="cities.length > 0">
					<div id='todayDiv'>
						<h4 class="text-center" id="today"> Today </h4>
						<h1 class="text-center" id="cityName"> <strong> {{city.city.name}} </strong> </h1>
						<p class="text-center"> <img ng-src="{{image}}" /> </p>
						<p class="text-center" id="todayTemp"> {{todayTemp}}ยบ </p>
					</div>


					<div>
						<img ng-src="{{image}}" />
					</div>
				</div>
			</div>
		</div>
				
	</div>


	
</body>
</html>
